task_space_roadmap:
    dimension: 3
    planning_domain:
        x_min: 0.05
        x_max: 0.72
        y_min: -0.05
        y_max: 0.72
        z_min: 0.2
        z_max: 1.25
    solution_time: 0.5
    simplification_time: 0.001
    validity_checking_resolution: 0.005
    octomap_resolution: 0.05
    clearance_attempts: 50

joint_space_feasibility:
    iterations: 1000
    collision_avoidance: 1

execution:
    execution_time_max: 15

default_goal_constraint:
    position_stiffness:
        x: 100.0
        y: 100.0
        z: 100.0
    position_dimension: 0.035
    orientation_stiffness:
        r: 25.0
        p: 25.0
        y: 25.0
    orientation_tolerance:
        r: 0.3
        p: 0.3
        y: 0.3

