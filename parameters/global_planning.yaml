task_space_roadmap:
    dimension: 3
    planning_domain:
        x_min: 0.0
        x_max: 0.72
        y_min: -0.10
        y_max: 0.72
        z_min: 0.2
        z_max: 1.25
    solution_time: 0.5
    simplification_time: 0.001
    validity_checking_resolution: 0.005
